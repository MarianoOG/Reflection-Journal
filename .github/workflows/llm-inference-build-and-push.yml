name: LLM Inference Build and Push

on:
  push:
    branches: [ "main" ]
    paths:
      - 'llm-inference/**'
      - '.github/workflows/llm-inference-build-and-push.yml'

jobs:
  deploy-llm-inference:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: 'checkout'
        uses: actions/checkout@v2

      - name: Google Auth
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        id: 'setup'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        id: 'docker'
        run: |
          gcloud auth configure-docker ${{ secrets.LOCATION }}-docker.pkg.dev

      - name: Build and Push LLM Inference
        id: 'build-llm-inference'
        run: |
          docker build -t "${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/reflection-journal/llm-inference:${{ github.sha }}" -t "${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/reflection-journal/llm-inference:latest" ./llm-inference
          docker push "${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/reflection-journal/llm-inference" --all-tags

      - name: Deploy LLM Inference
        id: 'deploy-llm-inference'
        run: |
          gcloud run deploy reflection-journal-llm-inference \
          --region ${{ secrets.LOCATION }} \
          --image "${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/reflection-journal/llm-inference:latest" \
          --allow-unauthenticated \
          --min-instances=0 \
          --max-instances=1 \
          --cpu=4 \
          --memory=16Gi \
          --timeout=3600 \
          --gpu=1 \
          --gpu-type=nvidia-l4 \
          --project ${{ secrets.PROJECT_ID }}
