services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: reflexion
      POSTGRES_PASSWORD: reflexion123
      POSTGRES_DB: reflexion_journal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reflexion"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    environment:
      DATABASE_URL: postgresql://reflexion:reflexion123@postgres:5432/reflexion_journal
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8080"
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/database 