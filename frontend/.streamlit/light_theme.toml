# Reflection Journal - Light Theme

[theme]
base = "light"

# Primary color - Electric Blue for actions and focus
primaryColor = "#0B5FCC"

# Background colors
backgroundColor = "#F5F5F5"  # Soft White - main canvas
secondaryBackgroundColor = "#FFF8F0"  # Warm Cream - contrast areas

# Text colors
textColor = "#4A4A4A"  # Charcoal - main text
linkColor = "#0B5FCC"  # Electric Blue
linkUnderline = true

# Code styling
codeTextColor = "#4A4A4A"  # Charcoal
codeBackgroundColor = "#FFF8F0"  # Warm Cream

# Typography - IBM Plex Sans
font = "'IBM Plex Sans':https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
headingFont = "'IBM Plex Sans':https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap"
codeFont = "'IBM Plex Mono':https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap"

# Border settings
borderColor = "#6B7280"  # Cool Gray
showWidgetBorder = true
showSidebarBorder = false
dataframeBorderColor = "#6B7280"  # Cool Gray
dataframeHeaderBackgroundColor = "#FFF8F0"  # Warm Cream

# Color palette from brand manifesto
redColor = "#FF6347"  # Vibrant Coral
orangeColor = "#FF9500"  # Bright Orange
yellowColor = "#F59E42"  # Rich Amber
greenColor = "#10B981"  # Vivid Emerald
blueColor = "#00A3E0"  # Bright Cyan
grayColor = "#6B7280"  # Cool Gray

# Sidebar configuration
[theme.sidebar]
backgroundColor = "#F5F5F5"  # Soft White - main canvas
secondaryBackgroundColor = "#FFF8F0"  # Warm Cream - contrast areas
primaryColor = "#0B5FCC"  # Electric Blue - consistent
textColor = "#4A4A4A"  # Charcoal
linkColor = "#0B5FCC"  # Electric Blue

[browser]
gatherUsageStats = false

[client]
toolbarMode = "minimal"
showErrorDetails = "none"
