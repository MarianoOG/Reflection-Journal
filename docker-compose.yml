services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    volumes:
      - ./backend/db:/app/db
    environment:
      - DATABASE_URL=sqlite:///db/reflexion.db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend